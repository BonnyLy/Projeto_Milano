<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Cadastro</h1>
    <form th:action="@{/cadastro}" method="post" th:object="${usuario}">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required/><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br/>

        <label>Senha:</label>
        <input type="password" th:field="*{senha}" required/><br/>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
